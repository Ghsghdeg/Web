<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Відновлення пароля</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>

<div class="login-container">
  <h1>Відновлення пароля</h1>

  <div id="step1">
    <form id="reset-form">
      <label>Введіть вашу пошту:</label>
      <input type="email" id="email" required />
      <button type="button" class="btn" onclick="sendCode()">Надіслати код</button>
    </form>
  </div>
  <div class="register-text">
    <a href="login.html">Повернутись до входу</a>
  </div>
  
  <div id="step2" style="display:none;">
    <form id="reset-form">
      <label>Введіть код із пошти:</label>
      <input type="text" id="code" maxlength="6" />
      <label>Новий пароль:</label>
      <input type="password" id="newPassword" />
      <button type="button" class="btn" onclick="resetPassword()">Змінити пароль</button>
    </form>
  </div>
</div>


<script>
  async function sendCode() {
    const email = document.getElementById('email').value;
    if (!email) return alert('Введіть пошту');

    try {
      const response = await fetch('http://185.233.36.82:5000/api/passwordreset/send-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });
      if (!response.ok) {
        const err = await response.text();
        alert('Помилка: ' + err);
        return;
      }
      alert('Код надіслано на пошту.');
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    } catch (e) {
      alert('Помилка мережі');
    }
  }

  async function resetPassword() {
    const email = document.getElementById('email').value;
    const code = document.getElementById('code').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!code || !newPassword) return alert('Заповніть всі поля');

    try {
      const response = await fetch('http://185.233.36.82:5000/api/passwordreset/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code, newPassword }),
      });
      if (!response.ok) {
        const err = await response.text();
        alert('Помилка: ' + err);
        return;
      }
      alert('Пароль успішно змінено. Тепер можете увійти.');
      window.location.href = 'login.html';
    } catch (e) {
      alert('Помилка мережі');
    }
  }
</script>

</body>
</html>
