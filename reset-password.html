<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è</title>
  <link href="styles.css" rel="stylesheet" />
  <style>
    .language-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .language-switcher button {
      padding: 6px 14px;
      font-size: 14px;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .language-switcher button:hover {
      background: linear-gradient(to right, #0083b0, #00b4db);
    }
  </style>
</head>
<body>

<div class="language-switcher">
  <button onclick="toggleLang()">üåê UKR / ENG</button>
</div>

<div class="login-container">
  <h1 id="page-title">–í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è</h1>

  <div id="step1">
    <form id="reset-form-1">
      <label id="label-email">–í–≤–µ–¥—ñ—Ç—å –≤–∞—à—É –ø–æ—à—Ç—É:</label>
      <input type="email" id="email" required />
      <button type="button" class="btn" id="send-code-btn" onclick="sendCode()">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∫–æ–¥</button>
    </form>
  </div>

  <div class="register-text">
    <a id="back-to-login" href="login.html">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –≤—Ö–æ–¥—É</a>
  </div>
  
  <div id="step2" style="display:none;">
    <form id="reset-form-2">
      <label id="label-code">–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ —ñ–∑ –ø–æ—à—Ç–∏:</label>
      <input type="text" id="code" maxlength="6" />
      <label id="label-newpass">–ù–æ–≤–∏–π –ø–∞—Ä–æ–ª—å:</label>
      <input type="password" id="newPassword" />
      <button type="button" class="btn" id="reset-btn" onclick="resetPassword()">–ó–º—ñ–Ω–∏—Ç–∏ –ø–∞—Ä–æ–ª—å</button>
    </form>
  </div>
</div>

<script>
  async function sendCode() {
    const email = document.getElementById('email').value;
    if (!email) return alert(lang === 'uk' ? '–í–≤–µ–¥—ñ—Ç—å –ø–æ—à—Ç—É' : 'Enter your email');

    try {
      const response = await fetch('https://pdd-api.duckdns.org/api/passwordreset/send-code', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      });
      if (!response.ok) {
        const err = await response.text();
        alert((lang === 'uk' ? '–ü–æ–º–∏–ª–∫–∞: ' : 'Error: ') + err);
        return;
      }
      alert(lang === 'uk' ? '–ö–æ–¥ –Ω–∞–¥—ñ—Å–ª–∞–Ω–æ –Ω–∞ –ø–æ—à—Ç—É.' : 'Code sent to your email.');
      document.getElementById('step1').style.display = 'none';
      document.getElementById('step2').style.display = 'block';
    } catch (e) {
      alert(lang === 'uk' ? '–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ' : 'Network error');
    }
  }

  async function resetPassword() {
    const email = document.getElementById('email').value;
    const code = document.getElementById('code').value;
    const newPassword = document.getElementById('newPassword').value;

    if (!code || !newPassword) return alert(lang === 'uk' ? '–ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è' : 'Fill in all fields');

    try {
      const response = await fetch('https://pdd-api.duckdns.org/api/passwordreset/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code, newPassword }),
      });
      if (!response.ok) {
        const err = await response.text();
        alert((lang === 'uk' ? '–ü–æ–º–∏–ª–∫–∞: ' : 'Error: ') + err);
        return;
      }
      alert(lang === 'uk' ? '–ü–∞—Ä–æ–ª—å —É—Å–ø—ñ—à–Ω–æ –∑–º—ñ–Ω–µ–Ω–æ. –¢–µ–ø–µ—Ä –º–æ–∂–µ—Ç–µ —É–≤—ñ–π—Ç–∏.' : 'Password changed successfully. You can now log in.');
      window.location.href = 'login.html';
    } catch (e) {
      alert(lang === 'uk' ? '–ü–æ–º–∏–ª–∫–∞ –º–µ—Ä–µ–∂—ñ' : 'Network error');
    }
  }

  const translations = {
    uk: {
      title: '–í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–∞—Ä–æ–ª—è',
      email: '–í–≤–µ–¥—ñ—Ç—å –≤–∞—à—É –ø–æ—à—Ç—É:',
      sendBtn: '–ù–∞–¥—ñ—Å–ª–∞—Ç–∏ –∫–æ–¥',
      back: '–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –≤—Ö–æ–¥—É',
      code: '–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ —ñ–∑ –ø–æ—à—Ç–∏:',
      newpass: '–ù–æ–≤–∏–π –ø–∞—Ä–æ–ª—å:',
      resetBtn: '–ó–º—ñ–Ω–∏—Ç–∏ –ø–∞—Ä–æ–ª—å'
    },
    en: {
      title: 'Password Recovery',
      email: 'Enter your email:',
      sendBtn: 'Send Code',
      back: 'Back to login',
      code: 'Enter the code from email:',
      newpass: 'New password:',
      resetBtn: 'Reset Password'
    }
  };

  let lang = 'uk';

  function toggleLang() {
    lang = lang === 'uk' ? 'en' : 'uk';
    applyLang();
  }

  function applyLang() {
    const t = translations[lang];
    document.getElementById('page-title').innerText = t.title;
    document.getElementById('label-email').innerText = t.email;
    document.getElementById('send-code-btn').innerText = t.sendBtn;
    document.getElementById('back-to-login').innerText = t.back;
    document.getElementById('label-code').innerText = t.code;
    document.getElementById('label-newpass').innerText = t.newpass;
    document.getElementById('reset-btn').innerText = t.resetBtn;
  }

  document.addEventListener('DOMContentLoaded', applyLang);
</script>

</body>
</html>
