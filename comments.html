<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ñ–¥–≥—É–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-switcher button {
            padding: 6px 14px;
            font-size: 14px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }

        .language-switcher button:hover {
            background: linear-gradient(to right, #0083b0, #00b4db);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">–ê–≤—Ç–æ<span>–®</span>–∫–æ–ª–∞</div>
            <nav>
                <ul>
                    <li><a href="Main.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                    <li><a href="pdr.html">–ü–î–†</a></li>
                    <li><a href="reviews.html" class="active">–í—ñ–¥–≥—É–∫–∏</a></li>
                    <li><a href="contact.html">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="language-switcher">
        <button onclick="toggleLanguage()">üåê UKR / ENG</button>
    </div>

    <section class="profile-container">
        <h1 id="title">–í—ñ–¥–≥—É–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</h1>
        <div id="reviews-list" class="chat-window"></div>

        <form id="review-form" class="chat-form">
            <textarea id="review-text" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à –≤—ñ–¥–≥—É–∫..." required></textarea>
            <button type="submit" id="submit-btn">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </form>
    </section>

    <script>
        const translations = {
            uk: {
                title: "–í—ñ–¥–≥—É–∫–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤",
                placeholder: "–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à –≤—ñ–¥–≥—É–∫...",
                submit: "–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏",
                noReviews: "–ù–∞—Ä–∞–∑—ñ –Ω–µ–º–∞—î –≤—ñ–¥–≥—É–∫—ñ–≤.",
                errorLoading: "–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–≥—É–∫—ñ–≤.",
                sendError: "–ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –≤—ñ–¥–≥—É–∫. –°–ø—Ä–æ–±—É–π—Ç–µ –ø—ñ–∑–Ω—ñ—à–µ.",
                date: "–î–∞—Ç–∞"
            },
            en: {
                title: "User Reviews",
                placeholder: "Write your review...",
                submit: "Send",
                noReviews: "No reviews yet.",
                errorLoading: "Failed to load reviews.",
                sendError: "Could not send review. Try later.",
                date: "Date"
            }
        };

        let lang = "uk";

        function toggleLanguage() {
            lang = lang === "uk" ? "en" : "uk";
            applyTranslations();
            loadReviews(); // –ø–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∑ –ø–µ—Ä–µ–∫–ª–∞–¥–æ–º
        }

        function applyTranslations() {
            const t = translations[lang];
            document.getElementById("title").textContent = t.title;
            document.getElementById("review-text").placeholder = t.placeholder;
            document.getElementById("submit-btn").textContent = t.submit;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("reviews-list");
            const form = document.getElementById("review-form");
            const textarea = document.getElementById("review-text");
            const currentUserID = JSON.parse(localStorage.currentUser).id;

            function loadReviews() {
                fetch("https://pdd-api.duckdns.org/api/comments")
                    .then(response => response.json())
                    .then(data => {
                        container.innerHTML = "";
                        const t = translations[lang];
                        if (!data.length) {
                            container.innerHTML = `<p>${t.noReviews}</p>`;
                            return;
                        }

                        data.forEach(review => {
                            const div = document.createElement("div");
                            div.classList.add("contact-item");
                            div.innerHTML = `
                                <h3>${review.userName || '–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á'}</h3>
                                <p><strong>${t.date}:</strong> ${new Date(review.datePosted).toLocaleDateString()}</p>
                                <p>${review.text}</p>
                            `;
                            container.appendChild(div);
                        });
                        container.scrollTop = container.scrollHeight;
                    })
                    .catch(() => {
                        container.innerHTML = `<p>${translations[lang].errorLoading}</p>`;
                    });
            }

            form.addEventListener("submit", e => {
                e.preventDefault();
                const text = textarea.value.trim();
                if (!text) return;

                fetch("https://pdd-api.duckdns.org/api/comments", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        userID: currentUserID,
                        text: text
                    })
                })
                    .then(response => {
                        if (!response.ok) throw new Error("Error");
                        return response.json();
                    })
                    .then(() => {
                        textarea.value = "";
                        loadReviews();
                    })
                    .catch(err => {
                        alert(translations[lang].sendError);
                        console.error(err);
                    });
            });

            applyTranslations();
            loadReviews();
        });
    </script>
</body>
</html>
