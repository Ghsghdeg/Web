<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css">
    <style>
        #videoSearch {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .video-list ul {

        }
        .video-list li {

        }

        .language-switcher button {
            padding: 6px 14px;
            font-size: 14px;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 500;
        }
        .language-switcher button:hover {
            background: linear-gradient(to right, #0083b0, #00b4db);
        }

            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">–ê–≤—Ç–æ<span>–®–∫–æ–ª–∞</span></div>
            <nav>
                <ul>
                    <li><a href="Main.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                    <li><a href="pdr.html" class="active">–ü–î–†</a></li> 
                    <li><a href="test.html">–¢–µ—Å—Ç–∏</a></li>
                    <li><a href="comments.html">–í—ñ–¥–≥—É–∫–∏</a></li>
                    <li><a href="Contact.html">–ö–æ–Ω—Ç–∞–∫—Ç–∏</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                
            </div>
        </div>
<div class="language-switcher">
                    <button onclick="toggleLanguage()">üåê UKR / ENG</button>
                </div>
    </header>

    <main class="pdr-container">
        <aside class="video-list">
            <h3 id="videoTitle">–í—ñ–¥–µ–æ—É—Ä–æ–∫–∏</h3>
            <input type="text" id="videoSearch" placeholder="–ü–æ—à—É–∫ –≤—ñ–¥–µ–æ..." />
            <ul id="videoMenu"></ul>
        </aside>

        <section class="video-player">
            <iframe id="videoFrame" width="100%" height="500" src="" frameborder="0" allowfullscreen></iframe>
        </section>
    </main>

    <script>
        let allVideos = [];

        async function loadVideoList() {
            try {
                const response = await fetch('https://pdd-api.duckdns.org/api/VideoLessons');
                allVideos = await response.json();
                renderVideoList(allVideos);
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –≤—ñ–¥–µ–æ:', error);
                allVideos = [];
                renderVideoList(allVideos);
            }
        }

        function renderVideoList(videos) {
            const videoMenu = document.getElementById('videoMenu');
            videoMenu.innerHTML = '';

            videos.forEach((video, index) => {
                const li = document.createElement('li');
                li.textContent = video.title;
                li.onclick = () => {
                    document.querySelectorAll('#videoMenu li').forEach(el => el.classList.remove('active'));
                    li.classList.add('active');
                    loadVideo(video.url);
                };
                videoMenu.appendChild(li);

                if (index === 0 && !document.getElementById('videoFrame').src) {
                    loadVideo(video.url);
                    li.classList.add('active');
                }
            });
        }

        function loadVideo(url) {
            document.getElementById('videoFrame').src = url;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadVideoList();

            document.getElementById('videoSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allVideos.filter(v => v.title.toLowerCase().includes(searchTerm));
                renderVideoList(filtered);
            });

            applyLang(); // –∑–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ –º–æ–≤—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        });

        // –ü–µ—Ä–µ–∫–ª–∞–¥
        const translations = {
            uk: {
                videoTitle: "–í—ñ–¥–µ–æ—É—Ä–æ–∫–∏",
                videoSearchPlaceholder: "–ü–æ—à—É–∫ –≤—ñ–¥–µ–æ..."
            },
            en: {
                videoTitle: "Video Lessons",
                videoSearchPlaceholder: "Search videos..."
            }
        };

        let lang = "uk";

        function toggleLanguage() {
            lang = lang === "uk" ? "en" : "uk";
            applyLang();
        }

        function applyLang() {
            const t = translations[lang];
            document.getElementById("videoTitle").textContent = t.videoTitle;
            document.getElementById("videoSearch").placeholder = t.videoSearchPlaceholder;
        }
    </script>
</body>
</html>
